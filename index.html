<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>DOTA2</title>
</head>

<body class="offsite-is-open">
    <div class="offsite-container">
        <h1>Filters</h1>
        <div class="filters">
            <div class="filter-group" id="attack-type">
                <h5>Attack type</h5>
                <input type="checkbox" name="Melee" id="melee">
                <label for="melee">Melee</label>
                <br>
                <input type="checkbox" name="Ranged" id="ranged">
                <label for="ranged">Ranged</label>
            </div>
            <br>
            <div class="filter-group" id="primary-attribute">
                <h5>Primary Attribute</h5>
                <input type="checkbox" name="strength" id="str">
                <label for="strength">Strength</label>
                <br>
                <input type="checkbox" name="Agility" id="agi">
                <label for="agility">Agility</label>
                <br>
                <input type="checkbox" name="Intelligence" id="int">
                <label for="intelligence">Intelligence</label>
            </div>
            <br>
            <div class="filter-group" id="role">
                <h5>Role</h5>
                <input type="checkbox" name="carry" id="carry">
                <label for="carry">carry</label>
                <br>
                <input type="checkbox" name="disabler" id="disabler">
                <label for="disabler">Disabler</label>
                <br>
                <input type="checkbox" name="durable" id="durable">
                <label for="durable">durable</label>
                <br>
                <input type="checkbox" name="escape" id="escape">
                <label for="escape">escape</label>
                <br>
                <input type="checkbox" name="initater" id="initiater">
                <label for="initiater">initiater</label>
                <br>
                <input type="checkbox" name="jungler" id="jungler">
                <label for="jungler">jungler</label>
                <br>
                <input type="checkbox" name="nuker" id="nuker">
                <label for="nuker">nuker</label>
                <br>
                <input type="checkbox" name="pusher" id="pusher">
                <label for="pusher">pusher</label>
                <br>
                <input type="checkbox" name="support" id="support">
                <label for="support">support</label>
            </div>
            <div class="close-btn">
                <span>&#128473;</span>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="site-container">
        <button class="filter-btn">
            <img src="/images/burger-menu-svgrepo-com.svg">
        </button>
        <h1>DOTA Heroes</h1>
        <ul class="heroes-list">
        </ul>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Hero Details</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="">
        </header>
        <main>
            <div class="wrap">
                <div class="single-column flow-2">
                    <div class="clear">
                        <h1 class="site-title" data-hero-name></h1>
                        <img src="./images/transparent.png" class="hero_img" data-hero-image />
                        <p data-hero-description></p>
                    </div>

                    <section hidden>
                        <h2>Abilities</h2>
                        <ul class="abilities flow" data-hero-abilities></ul>
                    </section>
                </div>
            </div>
        </main>

    </div>
    <script src="./js/hero.js"></script>
</body>

</html>
